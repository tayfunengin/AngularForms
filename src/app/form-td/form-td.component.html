  <div class="main">
    <div class="menu-items">
      <ul class="list-group">
        <li class="list-group-item" style="background-color: blue;" (click)="onMenuItemClick(li)" #li hover>MENU ITEM</li>
        <li class="list-group-item" style="background-color: red;" (click)="onMenuItemClick(li2)" #li2 hover>MENU ITEM</li>
        <li class="list-group-item" style="background-color: darkgreen;" (click)="onMenuItemClick(li3)" #li3 hover>MENU ITEM</li>
      </ul>
    </div>
    <div class="form">
      <div class="bg-primary text-center">
        <h5 class="text-white" style="padding: 2px;">Template Driven Form</h5>
      </div>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
          </div>          
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">User Data is invalid!</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="2" class="form-control" [(ngModel)]="answer"></textarea>
        </div>    
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" required>
            {{ gender }}
          </label>
        </div>
        <button class="btn" type="button" [disabled]="f.untouched" [ngStyle]="{backgroundColor: btnResetColor}" (click)="onReset()">Reset</button>
        <button class="btn" type="submit" [disabled]="!f.valid" [ngStyle]="{backgroundColor: btnSubmitColor}">Submit</button>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h4>Your Data</h4>
      <p>Username: {{ user.username }}</p>
      <p>Mail: {{ user.email }}</p>
      <p>Secret Question: Your first {{ user.secretQuestion }}</p>
      <p>Answer: {{ user.answer }}</p>
      <p>Gender: {{ user.gender }}</p>
    </div>
  </div>
